<!DOCTYPE html>
<html lang="tr" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Canlı Skor</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

  <!-- API-Sports Widgets -->
  <script src="https://widgets.api-sports.io/3.1.0/widgets.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Canlı Skor</a>
    </div>
  </nav>

  <div class="container mt-3">
    <div class="row">
      <!-- Ligler -->
      <div class="col-md-3 mb-3">
        <div class="card">
          <div class="card-body p-0">
            <api-sports-widget data-type="leagues"></api-sports-widget>
          </div>
        </div>
      </div>

      <!-- Maçlar -->
      <div class="col-md-5 mb-3">
        <div class="card">
          <div class="card-body p-0">
            <api-sports-widget data-type="games"></api-sports-widget>
          </div>
        </div>
      </div>

      <!-- Detaylar -->
      <div class="col-md-4 mb-3">
        <div class="card mb-3">
          <div class="card-body p-0" id="standings-content"></div>
        </div>
        <div class="card mb-3">
          <div class="card-body p-0" id="team-content"></div>
        </div>
        <div class="card">
          <div class="card-body p-0" id="game-content"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Config -->
  <api-sports-widget
    data-type="config"
    data-sport="football"
    data-key="fd460753169e3453d0241cc953845142"
    data-lang="tr"
    data-theme="dark"
    data-show-error="true"
    data-show-logos="true"
    data-refresh="20"
    data-target-league="#games-list"
    data-target-team="#team-content"
    data-target-game="#game-content"
    data-target-standings="#standings-content">
  </api-sports-widget>
</body>
</html>
