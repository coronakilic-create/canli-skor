<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Awesome Website</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
  <script type="module" crossorigin src="https://widgets.api-sports.io/3.1.0/widgets.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <nav class="header navbar navbar-expand-lg bg-body-tertiary sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">TUTORIAL</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="/">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="content p-3">
    <div class="row">

      <div class="col-12 col-md-3 mb-3">
        <div id="leagues-list" class="card text-bg-dark border-dark">
          <div class="card-body p-0">
            <api-sports-widget data-type="leagues"></api-sports-widget>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-5 mb-3">
        <div id="games-list" class="card text-bg-dark border-dark">
          <div class="card-body p-0">
            <div id="games-list-inner">
              <api-sports-widget data-type="games"></api-sports-widget>
            </div>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-4 mb-3">

        <!-- Start Dynamic Targeting containers -->
        <div class="card text-bg-dark border-dark mb-3">
          <div class="card-body p-0">
            <div id="standings-content"></div>
          </div>
        </div>
        <div class="card text-bg-dark border-dark mb-3">
          <div class="card-body p-0">
            <div id="team-content"></div>
          </div>
        </div>
        <!-- End Dynamic Targeting containers -->

        <div id="game-content" class="card text-bg-dark border-dark">
          <div class="card-body p-0">
            <api-sports-widget data-type="game" data-game-id="977705"></api-sports-widget>
          </div>
        </div>
      </div>

    </div>
  </div>
  <api-sports-widget 
    data-type="config" 
    data-sport="football" 
    data-key="74c853a12f8e7f58a7d7cea151dde868"
    data-lang="en" 
    data-theme="grey" 
    data-show-error="true" 
    data-show-logos="true"
    data-refresh="20" 
    data-favorite="true" 
    data-player-trophies="true" 
    data-standings="true"
    data-player-injuries="true"
    data-team-squad="true" 
    data-team-statistics="true" 
    data-player-statistics="true"
    data-tab="games"
    data-game-tab="statistics"
    data-target-player="modal" 
    data-target-league="#games-list" 
    data-target-team="#team-content" 
    data-target-game="#game-content .card-body" 
    data-target-standings="#standings-content"
  ></api-sports-widget>
</body>
</html>
