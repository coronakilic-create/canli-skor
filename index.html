<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Süper Lig 2024-25 Puan Durumu</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f8f8f8; }
        table { border-collapse: collapse; width: 70%; background: #fff; }
        th, td { border: 1px solid #333; padding: 10px; text-align: left; }
        th { background: #ddd; }
    </style>
</head>
<body>

<h1>Süper Lig 2024-25 Puan Durumu</h1>

<table id="puanTablosu">
    <tr>
        <th>Sıra</th>
        <th>Takım</th>
        <th>O</th>
        <th>G</th>
        <th>B</th>
        <th>M</th>
        <th>Puan</th>
    </tr>
</table>

<script>
const takimlar = [
    { name: "Galatasaray", O: 10, G: 7, B: 2, M: 1, P: 23 },
    { name: "Fenerbahçe", O: 10, G: 6, B: 3, M: 1, P: 21 },
    { name: "Beşiktaş", O: 10, G: 6, B: 2, M: 2, P: 20 },
    { name: "Trabzonspor", O: 10, G: 5, B: 3, M: 2, P: 18 },
    { name: "Başakşehir", O: 10, G: 5, B: 2, M: 3, P: 17 },
    { name: "Alanyaspor", O: 10, G: 4, B: 3, M: 3, P: 15 },
    { name: "Antalyaspor", O: 10, G: 4, B: 2, M: 4, P: 14 },
    { name: "Kasımpaşa", O: 10, G: 3, B: 4, M: 3, P: 13 },
    { name: "Sivasspor", O: 10, G: 3, B: 3, M: 4, P: 12 },
    { name: "Gaziantep FK", O: 10, G: 2, B: 5, M: 3, P: 11 },
    { name: "Giresunspor", O: 10, G: 2, B: 4, M: 4, P: 10 },
    { name: "Çaykur Rizespor", O: 10, G: 2, B: 3, M: 5, P: 9 },
    { name: "Kayserispor", O: 10, G: 2, B: 2, M: 6, P: 8 },
    { name: "Adana Demirspor", O: 10, G: 1, B: 4, M: 5, P: 7 },
    { name: "Hatayspor", O: 10, G: 1, B: 3, M: 6, P: 6 },
    { name: "Yeni Malatyaspor", O: 10, G: 0, B: 4, M: 6, P: 4 },
    { name: "Ankaragücü", O: 10, G: 0, B: 3, M: 7, P: 3 },
    { name: "Altay", O: 10, G: 0, B: 2, M: 8, P: 2 },
];

const tablo = document.getElementById("puanTablosu");

takimlar.forEach((takim, index) => {
    tablo.innerHTML += `
        <tr>
            <td>${index + 1}</td>
            <td>${takim.name}</td>
            <td>${takim.O}</td>
            <td>${takim.G}</td>
            <td>${takim.B}</td>
            <td>${takim.M}</td>
            <td>${takim.P}</td>
        </tr>
    `;
});
</script>

</body>
</html>
